
{% extends 'base.html' %}
{% block content %}
<h2>Update Employee</h2>
<form method="POST">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ employee[1] }}" required>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ employee[2] }}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ employee[3] }}" required>
    <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ employee[4] }}" required>
    <br>
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" value="{{ employee[5] }}" required>
    <br>
    <button type="submit">Update Employee</button>
</form>
{% endblock %}
